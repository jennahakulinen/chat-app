<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <title>Chat</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
</head>
<body class="w-full h-full bg-cover bg-no-repeat bg-center">
    <div class="chat-window flex flex-col items-center">
    <form id="join">
        <h1 class="text-3xl font-bold text-center my-5">
            Welcome to chat!
        </h1>
      <p class="text-lg mb-2">Choose room:</p>
      <input class="mx-2" type="radio" id="1" name="room" value="1" />
      <label class="text-lg" for="1">Room no.1</label>
      <input class="mx-2" type="radio" id="2" name="room" value="2" />
      <label class="text-lg" for="2">Room no.2</label>
      <input class="mx-2" type="radio" id="3" name="room" value="3" />
      <label class="text-lg" for="3">Room no.3</label>
      <br />
      <br />
      <div class="flex flex-col items-center">
      <input type="text" id="username" placeholder="Nickname" class="rounded-lg ring-1 ring-black w-80 h-8 p-2"> 
      <br>
        <button type="submit" class="rounded-lg ring-1 ring-black w-20 align-middle">Join!</button>
    </div>
      <br />
      <br />
    </form>
    <div id="roomDiv" class="flex flex-col items-center m-5">
        <div >
            <h1 id="roomNumber" class="text-lg text-center"></h1>
            <p class="text-lg text-center">Start chatting!</p>  
            <button class="rounded-lg ring-1 ring-black w-28 m-3 align-middle" id="leaveBtn">Leave room</button>
        </div>
        <form id="msg-input">
            <div class="flex items-center">
                <input type="text" id="message" placeholder="Write your message..." class="rounded-lg ring-1 ring-black w-80 h-8 p-2"> 
                <button type="submit" class="p-2 text-mm-jet rounded-full cursor-pointer">
                    <svg class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                </button>
            </div>
        </form>
    </div>
    
    <ul id="messages"></ul>
</div>
  </body>
</html>
